 Required'\n  '#required': true\nsecondary_skills:\n  '#type': textfield\n  '#title': 'Secondary Skills'\n  '#title_display': invisible\n  '#description_display': invisible\n  '#maxlength': '255'\n  '#placeholder': 'Secondary Skills'\n  '#required': true\n  '#attributes':\n    class:\n      - form-control\nacademics:\n  '#type': select\n  '#title': Academics\n  '#multiple': 4\n  '#multiple_error': 'You can select up to 4 academics'\n  '#title_display': invisible\n  '#description_display': invisible\n  '#options':\n    'BE / Btech': 'BE / Btech'\n    'Science Graduates': 'Science Graduates'\n    'Commerce Graduates': 'Commerce Graduates'\n    Others: Others\n  '#required': true\n  '#attributes':\n    class:\n      - form-control\nprivacy_policy:\n  '#type': checkbox\n  '#title': 'Privacy Policy'\n  '#description': 'Please tick this box to indicate that you understand that your personal data will be used in accordance with the <a href=\"https://ppm.niit.com/consent-form/prospective_customer.html\" target=\"_blank\">Privacy Policy</a>&nbsp; here *'\n  '#title_display': invisible\n  '#description_display': invisible\n  '#required_error': 'Please tick this box if you want to proceed.'\n  '#wrapper_attributes':\n    class:\n      - option\n  '#label_attributes':\n    class:\n      - option\n  '#required': true\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#attributes':\n    class:\n      - bttn\n  '#submit__attributes':\n    class:\n      - bttn\n"
