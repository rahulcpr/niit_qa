sendgrid_newsletter.config:
  path: '/admin/config/sendgrid-newsletter-config'
  defaults:
    _form: '\Drupal\sendgrid_newsletter\Form\SendgridNewsletterConfig'
    _title: 'SendGrid Newsletter settings'
  requirements:
    _permission: 'administer sendgrid newsletter module'

sendgrid_newsletter.lists:
  path: '/admin/config/sendgrid-newsletter-config/lists'
  defaults:
    _form: '\Drupal\sendgrid_newsletter\Form\SendgridNewsletterLists'
    _title: 'SendGrid Newsletter Lists'
  requirements:
    _permission: 'administer sendgrid newsletter module'